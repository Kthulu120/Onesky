{% extends 'feeds/base.html' %}
{% load staticfiles %}

{% block css %}


{% endblock %}


{% block content %}

    <div class="main-panel">
        {% include 'components/nav.html' %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8" style="min-width: 30%">
                        <div class="form-header">
                            <div class="row">
                                <div class="col-lg-10 col-md-8 col-sm-10">
                                    <form id="myform" class="theorem" name="Form">
                                        <input class="selected-note-title" type="text" placeholder="Select Something"
                                               name="note-title-input"></form>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-1">
                                    <button class="submit btn btn-primary btn-round" data-background-color="pink"
                                            title="submit" onclick="buttonNote()">Save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="scrolling-container">
                            <div class="editor-container"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card plain-card">
                            <div class="card-header" data-background-color="pink">
                                <h4 class="title">Notes</h4>
                                <p class="category">Here are your Notes</p>
                            </div>
                            <div id="content" class="hiddenscrollbars">
                                <hr>
                                <table>

                                {% for post in posts %}

                                    <tr class="note-title">
                                        <td onclick="gosearch('{{ post.title }}')">{{ post.title }}</td>
                                    </tr>

                                    {% endfor %}

                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}

 <script src="{% static 'js/notebook.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/quill.js' %}" type="text/javascript"></script>


{% endblock %}
