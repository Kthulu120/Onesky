<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                </button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                {% block modal-html %}
                {% endblock %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-simple">Nice Button
                    <div class="ripple-container"></div>
                </button>
                <button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close
                    <div class="ripple-container">
                        <div class="ripple ripple-on ripple-out"
                             style="left: 26.5781px; top: 15px; background-color: rgb(244, 67, 54); transform: scale(8.5);"></div>
                        <div class="ripple ripple-on ripple-out"
                             style="left: 39.5781px; top: 13px; background-color: rgb(244, 67, 54); transform: scale(8.5);"></div>
                        <div class="ripple ripple-on ripple-out"
                             style="left: 38.5781px; top: 16px; background-color: rgb(244, 67, 54); transform: scale(8.5);"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
